<?xml version='1.0' encoding='utf-8' ?>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HS Quick Look</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" href="css/hsql_view.css" type="text/css" />
    <link rel="stylesheet" href="css/flot_view.css" type="text/css" />
    <link href="js/flot/examples/shared/jquery-ui/jquery-ui.min.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="js/flot/jquery-ui-1.10.2.custom/js/jquery-1.9.1.js"></script>
    <script src="js/flot/jquery-ui-1.10.2.custom/js/jquery-ui-1.10.2.custom.js"></script>
    <script src="js/flot/jquery-ui-1.10.2.custom/js/ios/jquery.ui.touch-punch.js"></script>
    <script src="js/flot/jquery-ui-1.10.2.custom/js/ios/jquery.event.dblTap.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.axislabels.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.errorbars.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.navigate.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.threshold.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.selection.js"></script>
    <script language="javascript" type="text/javascript" src="js/flot/jquery.flot.resize.js"></script>

    <script src="js/sprintf-0.6.js" type="text/javascript"></script>
    <script src="js/JGraph.js" type="text/javascript"></script>
    <script src="js/hsql_ws_client.js" type="text/javascript"></script>

    <link rel="stylesheet" href="user_data/user_view.css" type="text/css" />

    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta http-equiv="Expires" content="-1" />
  </head>

  <body>
    <h1 class="title">Quick Look</h1>

    <div id="control-section">
      <h2>Control</h2>
      <form id="ws-form">
        <span>Connection to ws://</span>
        <input id="ws-host" type="text" value="localhost:8080" />
        <input id="button-connect" type="button" value="Open" />
      </form>

      <form id="contents-form">
        <span>Contents: </span>
        <select id="selected-group"><select/>
        <select id="selected-data-sheet"></select>
        <input id="button-load-data-sheet" type="button" value="Load" />
      </form>

      <form id="time-form">
        <span>Time: </span>
        <input id="time0" size="4" type="text" value="2014" />
        <input id="time1" size="4" type="text" value="4" />
        <input id="time2" size="4" type="text" value="1" />
        <input id="time3" size="4" type="text" value="12" />
        <input id="time4" size="4" type="text" value="0" />
        <input id="time5" size="4" type="text" value="0" />
        <input id="post-dl" type="button" value="DL" />
        <input id="post-ql" type="button" value="QL" />
        <input id="post-pause" type="button" value="Pause" />
      </form>
    </div>

    <div id="log-section">
      <h2>Log</h2>
      <form id="log-form">
        <input id="button-clear-log" type="button" value="Clear" />
      </form>
      <div id="log"></div>
    </div>

    <div id="data-section">
      <h2>Data</h2>
      <p id="time" />
      <div id="main-tables" />
    </div>
  </body>
</html>
